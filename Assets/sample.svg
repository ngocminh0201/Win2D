<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0B1026"/>
      <stop offset="100%" stop-color="#1F3A8A"/>
    </linearGradient>

    <radialGradient id="gradGlow" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="gradRocket" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="55%" stop-color="#CBD5E1"/>
      <stop offset="100%" stop-color="#94A3B8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" fill="url(#gradSky)"/>
  <circle cx="256" cy="210" r="210" fill="url(#gradGlow)"/>

  <!-- Stars -->
  <g fill="#E2E8F0" opacity="0.9">
    <circle cx="70" cy="95" r="3"/>
    <circle cx="120" cy="170" r="2"/>
    <circle cx="430" cy="120" r="2.5"/>
    <circle cx="380" cy="220" r="2"/>
    <circle cx="90" cy="310" r="2.2"/>
    <circle cx="460" cy="320" r="2.2"/>
  </g>

  <!-- Orbit dashed -->
  <circle cx="256" cy="260" r="160" fill="none"
          stroke="#93C5FD" stroke-opacity="0.45"
          stroke-width="6" stroke-dasharray="12 10"/>

  <!-- Rocket (simple shape) -->
  <g transform="translate(256 290) rotate(-22) translate(-256 -290)">
    <!-- body -->
    <path d="M256 150
             C220 185 205 230 205 290
             C205 350 220 395 256 430
             C292 395 307 350 307 290
             C307 230 292 185 256 150 Z"
          fill="url(#gradRocket)" stroke="#0F172A" stroke-opacity="0.35" stroke-width="3"/>
    <!-- window -->
    <circle cx="256" cy="255" r="28" fill="#0EA5E9" opacity="0.9" stroke="#E0F2FE" stroke-width="6"/>
    <circle cx="248" cy="245" r="8" fill="#FFFFFF" opacity="0.7"/>
    <!-- fins -->
    <path d="M205 310 C175 330 160 360 160 392
             C182 395 205 382 220 360 Z"
          fill="#FB7185" opacity="0.95"/>
    <path d="M307 310 C337 330 352 360 352 392
             C330 395 307 382 292 360 Z"
          fill="#FB7185" opacity="0.95"/>
    <!-- flame -->
    <path d="M256 430
             C235 452 232 482 256 500
             C280 482 277 452 256 430 Z"
          fill="#F59E0B" opacity="0.9"/>
    <path d="M256 440
             C245 455 244 475 256 486
             C268 475 267 455 256 440 Z"
          fill="#FDE68A" opacity="0.95"/>
  </g>
</svg>
